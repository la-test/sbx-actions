name: Docker

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/**'
  pull_request:
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3    

      - name: Install Docker
        id: install_docker
        run: |
          sudo apt install --quiet docker-compose
          docker run hello-world

      - name: Verify Docker
        id: verify_docker
        run: |
          docker version
          docker-compose version
          docker run hello-world

      - name: Fix goup membership
        id: fix_group
        run: |
          # Add the existing `runner` group to avoid the `docker` one
          sudo adduser runner runner
          echo "_GID=$(grep -E "^runner:" /etc/group | cut -d: -f3)" >> $GITHUB_ENV

      - name: Build images
        id: build_images
        run: |
          docker-compose build --quiet --build-arg uid=$(id -u) --build-arg gid=${_GID}

  verify:
    name: Verify
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    needs: build

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3    

      - name: Verify Terraform image
        id: verify_terraform
        run: |
          docker-compose --compatibility run --entrypoint /bin/terraform terraform-shell -version
