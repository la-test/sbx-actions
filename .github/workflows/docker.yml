name: Docker

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/**'
      - 'src/**'
  pull_request:
    branches:    
      - main
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/**'
      - 'src/**'
  workflow_dispatch:
jobs:
  docker_test:
    name: Run some doker tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3    

      - name: Cache docker images
        uses: ScribeMD/docker-cache@0.3.3
        with:
          key: |
            docker-${{ runner.os }}-${{ hashFiles(
              '**/docker-compose*.yml',
              '**/*Dockerfile*',
              '**/entrypoint.sh',
              '**/requirements.*',
              '**/package-lock.json'
            ) }}

      - name: Install docker support
        id: install_docker
        run: |
          sudo apt install --quiet docker-compose

      - name: Check docker setup
        run: |
          docker run hello-world

      - name: Build Ansible Controller image
        id: build_controller
        run: |
          repository=${{ github.repository }}
          docker images --quiet ${repository##*/}_ansible-controller:latest | grep -v "^$" || \
          docker-compose build --progress=plain \
          --build-arg uid=$(id -u) --build-arg user=$(id -nu) \
          --build-arg gid=$(id -g) --build-arg group=$(id -ng) \
          ansible-controller

      - name: List docker images
        run: |
          docker images -a
