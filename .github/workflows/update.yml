name: Update
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  ansible:
    name: Ansible
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Verify Docker
        id: verify_docker
        run: |
          docker run --rm hello-world:latest > /dev/null
          docker rmi hello-world:latest > /dev/null
          docker version
          docker compose version

      - name: Cache image
        id: cache_image
        uses: AndreKurait/docker-cache@0.6.0
        with:
          key: |
            docker-${{ runner.os }}-${{ hashFiles(
              'docker-compose*.yml',
              'docker/ansible*/*'
            ) }}

      - name: Fix membership
        id: fix_membership
        run: |
          # Add the existing `runner` group to avoid the `docker` one
          sudo adduser runner runner
          echo "_GID=$(grep -E "^runner:" /etc/group | cut -d: -f3)" >> $GITHUB_ENV

      - name: Build image
        id: build_controller
        run: |
          docker images "*ansible*"
          repository=${{ github.repository }}
          docker images --quiet ${repository##*/}*ansible-controller:latest | grep -v "^$" || \
          docker compose --progress=plain build \
          --build-arg uid=$(id -u) \
          --build-arg gid=${_GID} \
          ansible-controller && \
          docker images "*ansible*"

      - name: Update requirements
        id: update_requirements
        run: |
          docker compose run --rm \
          ansible-controller bash << EOC
            # Update the main packages all together
            pip install -U ansible ansible-compat ansible-core ansible-lint
            # Update the rest of the dependencies one by one
            python3 -m pip freeze --local \
            | grep -v '^\-e' \
            | grep -v '^ansible' \
            | cut -d = -f 1  \
            | xargs -n1 pip install -U
            # Verify the main programs
            ansible-playbook --version
            ansible-lint --version
            # Update the new requirements
            python3 -m pip freeze --local > ../docker/ansible/requirements.txt
          EOC

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            docker/ansible/requirements.txt
          base: "main"
          branch: "update/ansible"
          commit-message: "Update Ansible and its dependencies"
          delete-branch: true
          title: "Update Ansible and its dependencies"
          token: ${{ secrets.GH_PAT }}
