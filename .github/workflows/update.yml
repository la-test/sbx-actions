name: Update
on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:
  ansible:
    name: Ansible
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Cache image
        id: cache_image
        uses: AndreKurait/docker-cache@0.6.0
        with:
          key: |
            docker-${{ runner.os }}-${{ hashFiles(
              'docker-compose*.yml',
              'docker/ansible*/*'
            ) }}

      - name: Fix membership
        id: fix_membership
        run: |
          # Add the existing `runner` group to avoid the `docker` one
          sudo adduser runner runner
          echo "_GID=$(grep -E "^runner:" /etc/group | cut -d: -f3)" >> $GITHUB_ENV

      - name: Build image
        id: build_controller
        run: |
          docker images "*ansible*"
          repository=${{ github.repository }}
          docker images --quiet ${repository##*/}*ansible-controller:latest | grep -v "^$" || \
          docker compose --progress=plain build \
          --build-arg uid=$(id -u) \
          --build-arg gid=${_GID} \
          ansible-controller && \
          docker images "*ansible*"

      - name: Update requirements
        id: update_requirements
        run: |
          docker compose run --rm \
          ansible-controller bash -e << EOC
            # Upgrade the main packages
            pip install --upgrade --upgrade-strategy eager ansible ansible-lint
            # Save the new requirements
            python3 -m pip freeze --local > ../docker/ansible/requirements.txt
            # Reinstall the new requirements to be safe
            pip install --force-reinstall -r ../docker/ansible/requirements.txt
            # Some sanity checks
            python3 -m pip check
            ansible-playbook --version
            ansible-lint --version
          EOC

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            docker/ansible/requirements.txt
          base: "main"
          branch: "update/ansible"
          commit-message: "Update Ansible and its dependencies"
          delete-branch: true
          title: "Update Ansible and its dependencies"
          token: ${{ secrets.GH_PAT_UPDATE }}
