name: Integration

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'ssh/**'
      - '.github/workflows/integrate.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'ssh/**'
      - '.github/workflows/integrate.yml'
    types:
      - opened
      - reopened
      - edited
      - review_requested

jobs:
  integrate:
    name: Intergate
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo "GIT_REF=$GIT_REF"
        env:
          GIT_REF: ${{ github.ref }}
