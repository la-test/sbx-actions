name: Updates
on:
  schedule:
    - cron: "27 4 * * 1"
  workflow_dispatch:

jobs:
  ansible:
    name: Ansible
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Prepare Ansible
        id: prepare_ansible
        uses: LeastAuthority/setup-docker-image@137f365304672bf5ef01a6f3fbb34c5fd848ca15
        with:
          service-name: ansible-controller

      - name: Update requirements
        id: update_requirements
        run: |
          docker compose run --rm \
          ansible-controller bash -e << EOC
            # Upgrade the main packages
            pip install --upgrade --upgrade-strategy eager ansible ansible-lint
            # Save the new requirements
            python3 -m pip freeze --local > ../docker/ansible/requirements.txt
            # Reinstall the new requirements to be safe
            pip install --force-reinstall -r ../docker/ansible/requirements.txt
            # Some sanity checks
            python3 -m pip check
            ansible-playbook --version
            ansible-lint --version
          EOC

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          add-paths: |
            docker/ansible/requirements.txt
          base: "main"
          branch: "updates/ansible"
          commit-message: "Update Ansible and its dependencies"
          delete-branch: true
          title: "Update Ansible and its dependencies"
          token: ${{ secrets.GH_PAT_UPDATE }}

  nix:
    name: Nix
    runs-on: nixos
    steps:
      - name: Checkout
        id: checkout
        uses: LeastAuthority/checkout-nix-flake@7c1a1484bb5e76ec667e7b07ea198c2afaf041fd

      - name: Update Nix Flake
        id: update_nix_flake
        uses: LeastAuthority/update-nix-flake@d921dd7a49e8a269d6007a812d58f2c31056ecc8
        with:
          token: ${{ secrets.GH_PAT_UPDATE }}
