---
version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"
      time: "13:00"
    # Raise all npm pull requests with reviewers
    reviewers:
      - "btlogy"
  # Keep Docker base images up to date
  - package-ecosystem: "docker"
    directory: "/docker/nodejs"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    schedule:
      interval: "daily"
      time: "08:30"
    # Raise all docker pull requests with reviewers
    reviewers:
      - "btlogy"
  - package-ecosystem: "docker"
    directory: "/docker/ansible-controller"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    schedule:
      interval: "daily"
      time: "08:40"
    # Raise all docker pull requests with reviewers
    reviewers:
      - "btlogy"
  - package-ecosystem: "docker"
    directory: "/.github/actions/magic-wormhole-secret"
    schedule:
      interval: "daily"
      time: "12:00"
    reviewers:
      - "btlogy"
  - package-ecosystem: "composer"
    directory: "/ansible/docker"
    schedule:
      interval: "daily"
      time: "12:00"
    reviewers:
      - "btlogy"
