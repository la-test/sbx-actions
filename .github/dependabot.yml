---
version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:30"
  # Keep Docker base images up to date
  - package-ecosystem: "docker"
    directories:
      - "/docker/nodejs"
      - "/docker/ansible"
      - "/docker/tofu"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    schedule:
      interval: "daily"
      time: "12:30"
  - package-ecosystem: "docker"
    directories:
      - "/.github/actions/magic-wormhole-secret"
      - "/ansible/files/docker/stack/feedback"
      - "/ansible/files/docker/stack/mailbox"
      - "/ansible/files/docker/stack/relay"
      - "/ansible/files/docker/stack/traefik"
    schedule:
      interval: "daily"
      time: "12:30"
  # Keep Github Actions up to date
  # Bump the dependencies of the CI workflow in place here
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
      time: "12:30"
